query stones($page: Int!, $itemsPage: Int!) {
  stones(page: $page, itemsPage: $itemsPage) {
    info {
      page
      total
      itemsPage
      pages
    }
    status
    message
    stones {
      id
      image
      description
      latitude
      longitude
      registerDate
      user {
        id
        userName
        avatar
      }
      active
      abuse
      code
    }
  }
}

query stone($id: Int!) {
  stone(id: $id) {
		status
    message
    stone {
      id
      image
      description
      latitude
      longitude
      user {
        id
        userName
        avatar
      }
      active
      abuse
      code
    }
  }
}

