query users($page: Int!, $itemsPage: Int!) {
  users(page: $page, itemsPage: $itemsPage) {
    info {
      page
      total
      itemsPage
      pages
    }
    status
    message
    users {
      id
      userName
      email
      active
    }
  }
}

query Me {
  me {
    status
    message
    user {
      id
      userName
      email
      registerDate
      avatar
      role
    }
  }
}

query user($id: Int!) {
  user(id: $id) {
    status
    message
    user {
      id
      userName
      email
      avatar
      registerDate
      role
      active      
    }
  }
}