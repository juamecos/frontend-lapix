query likes($stoneID: Int!, $page: Int!, $itemsPage: Int!) {
  likes(stoneID: $stoneID, page: $page, itemsPage: $itemsPage) {
    info {
      page
      total
      itemsPage
      pages
    }
    status
    message
    likes {
      id
      stoneID
      userID
    }
  }
}

query isLike($stoneID: Int!) {
  isLike(stoneID: $stoneID) {
    status
    message
    isLike
  }
} 

query countLikes($stoneID: Int!) {
  countLikes(stoneID: $stoneID) {
    status
    message
    count
  }
}