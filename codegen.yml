overwrite: true
schema: "http://localhost:2004/graphql"
documents: "src/**/*.graphql"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
      - "named-operations-object"
  ./graphql.schema.json:
    plugins:
      - "introspection"

